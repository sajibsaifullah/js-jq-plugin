<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swiper</title>
    <!-- css link -->
    <link rel="stylesheet" href="../../vendor/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="swiper.css" />
    <link rel="stylesheet" href="../../css/media.css" />
  </head>
  <body class="container">
    
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="../../images/animal-1.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/animal-2.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/animal-3.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/sports-1.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/sports-2.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/sports-3.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/learning-1.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/learning-2.jpg" alt="" class="w-100">
          </div>
          <div class="swiper-slide">
            <img src="../../images/learning-3.jpg" alt="" class="w-100">
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
      </div>

    <!-- js script -->
    <script src="../../js/jquery-1.12.4.min.js"></script>
    <script src="../../vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../../js/bootstrap.bundle.min.js"></script>
    <script src="swiper.js"></script>
  </body>
</html>
